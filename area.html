<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fun With Triangles</title>
  </head>
  <body>
    <header class="nav-header p-2">
      <nav>
        <ul class="nav-header-list">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Triangle?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quiz.html">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hypotenuse.html">Hypotenuse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="area.html">Area</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="container-header mb-5">
        <h1 class="mb-0">Triangle Area Calculator</h1>
        <p class="mb-0">
          Enter length of base and height to calculate triangle area
        </p>
      </div>
      <p class="p-3 mb-3" id="formula-dislay">
        Triangle Area = 1/2(base * height)
      </p>
      <form class="mb-3" id="triangle-form">
        <div class="form-row mb-3">
          <label for="side-0" class="form-label">Base</label>
          <input type="number" class="form-control" id="side-0" required />
          <div id="alert-side-0" class="form-text text-danger hidden">
            length must be greater than 0
          </div>
        </div>
        <div class="form-row mb-3">
          <label for="side-1" class="form-label">Height</label>
          <input type="number" class="form-control" id="side-1" required />
          <div id="alert-side-1" class="form-text text-danger hidden">
            length must be greater than 0
          </div>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-primary px-4 py-2">
            Calculate
          </button>
        </div>
      </form>
      <h2 class="p-3" id="output"></h2>
    </div>
    <script src="area.js"></script>
  </body>
</html>
