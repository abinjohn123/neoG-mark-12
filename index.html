<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fun With Triangles</title>
  </head>
  <body>
    <header class="nav-header p-2">
      <nav>
        <ul class="nav-header-list">
          <li class="nav-item">
            <a class="nav-link active" href="#">Triangle?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quiz.html">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hypotenuse.html">Hypotenuse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="area.html">Area</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="container-header mb-5">
        <h1 class="mb-0">Is it a triangle?</h1>
        <p class="mb-0">
          Enter three angles and check if they make up a triangle
        </p>
      </div>
      <form class="mb-3" id="triangle-form">
        <div class="form-row mb-3">
          <label for="angle-0" class="form-label">Angle 1 (in degrees)</label>
          <input type="number" class="form-control" id="angle-0" required />
          <div id="alert-angle-0" class="form-text hidden">
            Angle must be greater than 0
          </div>
        </div>
        <div class="form-row mb-3">
          <label for="angle-1" class="form-label">Angle 2 (in degrees)</label>
          <input type="number" class="form-control" id="angle-1" required />
          <div id="alert-angle-1" class="form-text text-danger hidden">
            Angle must be greater than 0
          </div>
        </div>
        <div class="form-row mb-3">
          <label for="angle-2" class="form-label">Angle 3 (in degrees)</label>
          <input type="number" class="form-control" id="angle-2" required />
          <div id="alert-angle-2" class="form-text text-danger hidden">
            Angle must be greater than 0
          </div>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn">Check</button>
        </div>
      </form>
      <p class="p-3" id="output"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
