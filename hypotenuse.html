<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fun With Triangles</title>
  </head>
  <body class="vh-100 bg-dark">
    <header class="bg-primary p-2">
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Triangle?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="quiz.html">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" href="#">Hypotenuse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Area</a>
          </li>
        </ul>
      </nav>
    </header>
    <div
      class="container-fluid rounded bg-light p-4 border"
      style="max-width: 30rem"
    >
      <div class="header mb-5 text-center">
        <h1 class="mb-0">Hypotenuse Calculator</h1>
        <p class="mb-0">
          Enter length of two sides to calculate the third side
        </p>
      </div>
      <p class="p-3 text-center rounded border bg-warning" id="formula-dislay">
        Hypotenuse = sqrt(a<sup>2</sup> + b<sup>2</sup>)
      </p>
      <form class="mb-3" id="triangle-form">
        <div class="mb-3">
          <label for="side-0" class="form-label">Side <em>a</em></label>
          <input type="number" class="form-control" id="side-0" required />
          <div id="alert-side-0" class="form-text text-danger hidden">
            length must be greater than 0
          </div>
        </div>
        <div class="mb-3">
          <label for="side-1" class="form-label">Side <em>b</em></label>
          <input type="number" class="form-control" id="side-1" required />
          <div id="alert-side-1" class="form-text text-danger hidden">
            length must be greater than 0
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4 py-2">
            Calculate
          </button>
        </div>
      </form>
      <h2 class="p-3 text-center rounded border" id="output"></h2>
      <small class="text-secondary text-center d-block"
        >dabbling with bootstrap for the first time :)</small
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="hypotenuse.js"></script>
  </body>
</html>
